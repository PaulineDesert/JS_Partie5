<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Exercice 3</title>
</head>
<body>
    <div class="content text-center">
        <h1>Exercice 3</h1>
        <p class="m-0">Créer un formulaire contenant un champ nom, un champ mail et un champ age.</p>
        <p>Si les champs ne correspondent pas à une regex, afficher un message d'erreur en rouge sous le champs dès que l'on entre une valeur.</p>
        <form action="">
            <div class="form-group row justify-content-center">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name">
                    <p class="text-danger text-left m-0" id="missingName"></p>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="mail" class="col-sm-2 col-form-label">Mail</label>
                <div class="col-sm-5">
                    <input type="mail" class="form-control" id="mail">
                    <p class="text-danger text-left m-0" id="missingMail"></p>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="age">
                    <p class="text-danger text-left m-0" id="missingAge"></p>
                </div>
            </div>
            <button type="button" onclick="regexCheck()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script>
        function regexCheck() {
            let idName = document.getElementById('name');
            let idMail = document.getElementById('mail');
            let idAge = document.getElementById('age');
            let idMissingName = document.getElementById('missingName');
            let idMissingMail = document.getElementById('missingMail');
            let idMissingAge = document.getElementById('missingAge');
            let mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let ageFormat = /([0-9])/;
            let nameFormat = /([A-Z])\w+/g;
            
            if (idMail.value.match(mailFormat)){
                idMail.classList.add('border-success');
            } else {
                idMail.classList.add('border-danger');
                idMissingMail.textContent = `Votre adresse email n'est pas valide`;
            }
            if (idAge.value.match(ageFormat)){
                idAge.classList.add('border-success');
            } else {
                idAge.classList.add('border-danger');
                idMissingAge.textContent = `Votre âge n'est pas valide`;
            }
            if (idName.value.match(nameFormat)){
                idName.classList.add('border-success');
            } else {
                idName.classList.add('border-danger');
                idMissingName.textContent = `Votre nom n'est pas valide`;
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
