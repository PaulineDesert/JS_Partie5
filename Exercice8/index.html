<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Exercice 6</title>
</head>
<body>
    <div class="content text-center">
        <h1>Exercice 6</h1>
        <p>Créer un formulaire avec un champ prénom et un champ âge. Ajouter un bouton +. Au clic sur ce bouton, cloner les champs créés.</p>
        <form action="">
            <div class="form-group row justify-content-center" id="formName">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center" id="formAge">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="buttonDuplication()">+</button>
        </form>
    </div>
    
    <script>
        let dupliFormName = document.getElementById("formName");
        console.log(dupliFormName)

        function buttonDuplication() {
            let cln = dupliFormName.cloneNode(true)
            dupliFormName.appendChild(cln);
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
