<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Exercice 6</title>
</head>
<body>
    <div class="content text-center">
        <h1>Exercice 6</h1>
        <p>Dans un formulaire, faire que les champs aient une bordure noire quand ils ont le focus. La supprimer quand ils perdent le focus.</p>
        <form action="">
            <div class="col-sm form-group row justify-content-center">
                <label for="name" class="col-sm-1 col-form-label">Nom</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name"">
                </div>
            </div>
            <div class="col-sm form-group row justify-content-center">
                <label for="mail" class="col-sm-1 col-form-label">Mail</label>
                <div class="col-sm-4">
                    <input type="mail" class="form-control" id="mail">
                </div>
            </div>
            <div class="col-sm form-group row justify-content-center">
                <label for="age" class="col-sm-1 col-form-label">Age</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="age">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script>

        let nameBorderColor = document.getElementById('name');
        let mailBorderColor = document.getElementById('mail');
        let ageBorderColor = document.getElementById('age');

        nameBorderColor.addEventListener('focus', changeNameBorderColor);
        nameBorderColor.addEventListener('focusout', returnBorderColor);
        mailBorderColor.addEventListener('focus', changeMailBorderColor);
        mailBorderColor.addEventListener('focusout', returnBorderColor);
        ageBorderColor.addEventListener('focus', changeAgeBorderColor);
        ageBorderColor.addEventListener('focusout', returnBorderColor);

        function changeNameBorderColor () {
            nameBorderColor.style.border = '2px solid black';
        }
        function changeMailBorderColor () {
            mailBorderColor.style.border = '2px solid black';
        }
        function changeAgeBorderColor () {
            ageBorderColor.style.border = '2px solid black';
        }
        function returnBorderColor () {
            nameBorderColor.style.border = '';
            mailBorderColor.style.border = '';
            ageBorderColor.style.border = '';
        }
        

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
